<div class="bg-white flex justify-center h-screen">
  <form
    #myForm="ngForm"
    (ngSubmit)="submit()"
    class="p-4 rounded-lg border m-auto w-1/3"
  >
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="example123@gmail.com"
        class="p-2 rounded w-full border"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <!-- Email validation officer -->
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Email field must be valid
    </div>
    <!-- End of Email Validation Ofiicer -->
    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        id="password"
        (keydown)="onKeyDown($event)"
        type="password"
        placeholder="Password"
        class="p-2 rounded w-full border"
        [(ngModel)]="form.password"
        name="password"
        required
        #password="ngModel"
      />
    </div>
    <!-- Password Validation Checker -->
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-2 bg-red-300 text-red-800 rounded"
    >
      Password field must be valid
    </div>
    <!-- End of Password Validation Checker -->

    <div class="my-5 w-full">
      <button
        type="submit"
        [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded"
      >
        {{ isLoading() ? "Logging In..." : "Login" }}
      </button>
    </div>
  </form>
</div>
